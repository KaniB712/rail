<!DOCTYPE html>
<html lang="en">
<head>
    <title>Railway Management System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://img.freepik.com/premium-photo/train-quick-running-illustration-ai-generativexa_118124-21670.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1722384000&semt=ais_hybrid') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.4); /* Adds a dark overlay to improve text readability */
        }

        .container {
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background-color: #fff;
            color: #4e54c8;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #8f94fb;
            color: #fff;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Railway Management System</h1>
        </header>
        <div class="cta-buttons">
            <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
            <a href="{{ url_for('login') }}" class="btn">Login</a>
        </div>
    </div>
</body>
</html>
